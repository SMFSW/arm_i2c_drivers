language: c

addons:
  apt:
    packages:
      - graphviz

# Blacklist
branches:
  except:
    - gh-pages

env:
  global:
    - PRETTYNAME="ARM I2C drivers: ARM HAL toolbox (yet STM32 oriented)"
    - GH_REPO_NAME: arm_i2c_drivers
    - GH_REPO_REF: github.com/SMFSW/arm_i2c_drivers.git
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile.auto

# before_install:
